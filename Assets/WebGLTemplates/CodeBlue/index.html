<!DOCTYPE html>
<html lang="en-us">

<head>

  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="TemplateData/main.js"></script>
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="%UNITY_WEBGL_LOADER_URL%"></script>
  <script>
    var gameInstance = UnityLoader.instantiate("gameContainer", "%UNITY_WEBGL_BUILD_URL%", { onProgress: UnityProgress });
  </script>
</head>

<body onload="onload();">
  <div class="webgl-content">
    <!-- <div id="gameContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px"></div> -->
    <div id="gameContainer" style="width: 100%; height: 100%"></div>
    <!-- <div class="footer"> -->

    <!-- <div class="title">%UNITY_WEB_NAME%</div> -->
    <!-- </div> -->
  </div>
  <script type="text/javascript">
    function onload() {
      if (Main) {
        Main.addEventListener('play', function () {
          const ads = document.getElementsByClassName("adsbygoogle");
          for (let i = 0; i < ads.length; i++) {
            ads[i].style.display = 'none';
          }
        });
        Main.addEventListener('dead', function () {
          const ads = document.getElementsByClassName("adsbygoogle");
          for (let i = 0; i < ads.length; i++) {
            ads[i].style.display = 'inline-block';
          }
        });
      }
    }
  </script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2002499981911823"
    crossorigin="anonymous"></script>
  <!-- gungun top -->
  <ins class="adsbygoogle"
    style="display:inline-block;width:728px;height:90px;position:fixed;top: 5px;left: 50%;transform: translateX(-50%);"
    data-ad-client="ca-pub-2002499981911823" data-ad-slot="3370173953"></ins>
  <!-- gungun bottom -->
  <ins class="adsbygoogle"
    style="display:inline-block;width:728px;height:90px;position:fixed;bottom: 5px;left: 50%;transform: translateX(-50%);"
    data-ad-client="ca-pub-2002499981911823" data-ad-slot="9933079854"></ins>
  <!-- gungun  left -->
  <ins class="adsbygoogle"
    style="display:inline-block;width:240px;height:528px;position:fixed; top:50%; left: 5px;transform: translateY(-50%);"
    data-ad-client="ca-pub-2002499981911823" data-ad-slot="8921065296"></ins>
  <!-- gungun right -->
  <ins class="adsbygoogle"
    style="display:inline-block;width:240px;height:528px;position:fixed; top:50%; right: 5px;transform: translateY(-50%);"
    data-ad-client="ca-pub-2002499981911823" data-ad-slot="7027375603"></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
